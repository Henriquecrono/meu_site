<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Henrique Prybysz - Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700|PT+Sans:400,400i,700,700i" rel="stylesheet">



</head>
<body>
    <main>
        <h1 class="topo-texto">Contato</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="sobre_mim.html">Sobre mim</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

        <div class="conteudo">
            <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    <label for="nome">Nome completo</label>
                    <input  id="nome" name="nome" type="text" title="O nome precisa de, no mínimo, 4 caractéres."
                            required autofocus pattern="[A-Za-z ']{4,}">
                    <label for="e-mail">E-mail</label>
                    <input  id="e-mail" name="e-mail" type="email" required placeholder="exemplo@email.com">
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Serviços
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Faculdade">
                        Faculdade
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Outros">
                        Outros Assuntos
                    </label><br>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" cols="80" rows="8" placeholder="Digite a sua mensagem."></textarea>
                    <button type="submit">Enviar</button>

                </fieldset>
            </form>            
        </div>


        <footer class="rodape">&copy; Henrique Miranda Przybysz 2018</footer>
    </main>
</body>
</html>
